<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="calculator__container">
        <div >
            <input class="screen">
        </div>
    
        <div class="calculator__buttons">
            <div class="top__buttons">
                <button class="number" value="1" id="num1">1</button>
                <button class="number" value="2" id="num2">2</button>
                <button class="number" value="3" id="num3">3</button>
                <button class="operator" value="+">+</button>
            </div>
    
            <div>
                <button class="number" value="4" id="num4">4</button>
                <button class="number" value="5" id="num5">5</button>
                <button class="number" value="6" id="num6">6</button>
                <button class="operator" value="-">-</button>
            </div>
    
            <div>
                <button class="number" value="7" id="num7">7</button>
                <button class="number" value="8" id="num8">8</button>
                <button class="number" value="9" id="num9">9</button>
                <button class="operator" value="*">X</button>
            </div>
    
            <div>
                <button id="clear">C</button>
                <button class="number" value="0" id="num0">0</button>
                <button value="=" id="calc">=</button>
                <button class="operator" value="/">/</button>
            </div>
            
        </div>

        <p>Calculator by Marv</p>
    </div>

    
<script type="text/javascript" src="index.js"></script>
</body>
</html>
